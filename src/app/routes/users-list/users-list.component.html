<div class="center">
  <mat-progress-spinner class="example-margin"
                        *ngIf="isLoading"
                        [color]="color"
                        [mode]="mode"
                        [value]="value">
  </mat-progress-spinner>
</div>

<div class="container" *ngIf="!isLoading">
    <div class="card">
    <div class="page-header">
      <h1>{{ "USER.users" | translate }}
      </h1>
    </div>
    <div class="card-body" *ngFor="let user of users">
      <mat-card class="example-card pull-left margin-medium">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ user.name }}</mat-card-title>
          <mat-card-subtitle>{{ user.email_verified_at }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{ user.email }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Show</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
