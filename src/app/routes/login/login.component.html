<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form #loginForm='ngForm' (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text"
                 matInput
                 required
                 placeholder="Username"
                 i18n-placeholder="@@username"
                 name="email" [(ngModel)]="form.email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password"
                 matInput
                 required
                 placeholder="Password"
                 i18n-placeholder="@@password"
                 name="password" [(ngModel)]="form.password">
        </mat-form-field>
      </p>

<!--      <p *ngIf="error" class="error">-->
<!--        {{ error }}-->
<!--      </p>-->

      <div class="button">
        <button type="submit" mat-button i18n="@@login" [disabled]="!loginForm.valid">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
