<div class="center">
  <mat-progress-spinner class="example-margin"
                        *ngIf="isLoading"
                        [color]="color"
                        [mode]="mode"
                        [value]="value">
  </mat-progress-spinner>
</div>

<div class="container" *ngIf="!isLoading">
  <div class="card">
    <div class="page-header">
      <h1>{{ "USER.title" | translate }}
      </h1>
    </div>
    <div class="card-body">
      <div class="row">
      </div>
    </div>
  </div>
</div>
